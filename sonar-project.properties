# SonarQube Project Configuration
sonar.projectKey=devops-flask-react
sonar.projectName=DevOps Flask React Project
sonar.projectVersion=1.0

# Source code (exclude test files)
sonar.sources=backend,frontend/src
sonar.sourceEncoding=UTF-8

# Test files
sonar.tests=backend/tests,frontend/tests
sonar.test.inclusions=**/*.test.js,**/*.test.py,**/__tests__/**/*

# Exclusions (exclude test files from source analysis)
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/coverage/**,**/build/**,**/dist/**,**/*.min.js

# Coverage reports
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.python.coverage.reportPaths=backend/coverage.xml

# Language
sonar.language=py,js

